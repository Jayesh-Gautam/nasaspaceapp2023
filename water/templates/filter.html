<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="{% static "style3.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1 class="text-center">Country Search</h1>
            <form id="searchForm" class="text-center" method="post">
                <div class="form-group">
                    <label for="countrySelect">Select a Country:</label>
                    <select class="form-control" id="countrySelect">
                        {% for river in rivers%}
                        <option value="{% url "water:index" %}?name={{river.name}}&location={{river.location}} ">{{river.name}}-{{river.location}}</option>
                        <!-- Add more countries with their Wikipedia URLs -->
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var selectedCountry = document.getElementById('countrySelect').value;
            window.location.href = selectedCountry;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
